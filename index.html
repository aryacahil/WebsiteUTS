<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2e3192, #1bffff);
            padding-top: 50px; 
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
        }

        .jumbotron {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5); 
        }

        .btn {
            background-color: #00adb5;
            border-color: #00adb5; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            font-weight: bold;
            letter-spacing: 1px; 
            padding: 12px 24px; 
        }
        
        .btn:hover {
            background-color: #393e46;
            border-color: #393e46;
            transform: scale(1.05); /* Add slight scale effect on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .jumbotron {
            animation: fadeIn 1s ease; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron text-center"> 
            <h1 class="display-4">Selamat Datang di Website Aryacahil</h1>
            <hr class="my-4">
            <p>Silahkan klik tombol register di bawah untuk menikmati akses penuh!</p>
            <div class="text-center">
                <a class="btn btn-dark" href="register.html" role="button">Register Now</a> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
